<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body class="login-body">

   <div class="row">

      <div class="col l12 s12 p0">
         <div class="home-text fullscreen p0">
            <div class="row">
            <div class="col l6 m8 s12 offset-l3 offset-m2 form">
                           <div class="col l6 m12 s10 offset-l3 offset-s1 page-header">
                              <img src="Img/IDEC Logo.png" class="responsive-img img-white center-img page-header">
                           </div>
                           </div>
               <div class="col l4 m10 offset-l4 offset-m1 form" style="margin-top:0px!important;">
                  <div class="card transparent z-depth-0">
                     <div class="card-content white-text">
                        <div class="row">
                        
                  
               
                  <div class="card transparent z-depth-0">
                  
                        <div class="row">
                           
                          
                            <form  class="col s12">
                              <div class="row">
                                 <div class="input-field col s12 white-text">
                                <i class="material-icons prefix">account_circle</i>
                                    <input  type="text">
                                    <label for="user_name" class=" white-text">User Name</label>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="input-field col s12 white-text">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input  type="password">
                                    <label for="password" class=" white-text">Password</label>
                                 </div>
                              </div>
                           
                              <div class="row">
                                 <div class="input-field col s12 center">
                                    <button class="waves-effect waves-light btn primary" style="padding: 2px 70px 0px 70px !important;" name="user_login">LOG IN</button>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="input-field col s12 center">
                                    <a class="yello-text" href="#"><i><b>Reset Password</b></i></a>
                                 </div>
                              </div>
                           </form>
                        </div>
                     
                  </div>
               </div>
     
                           
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   



</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
